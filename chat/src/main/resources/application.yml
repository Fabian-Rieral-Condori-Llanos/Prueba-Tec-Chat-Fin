spring:
  application:
    name: messaging-app

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/chatdb}
    username: ${DATABASE_USERNAME:chatuser}
    password: ${DATABASE_PASSWORD:devpassword123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/chat-messages}

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

logging:
  level:
    root: INFO
    com.chat: ${LOG_LEVEL:INFO}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always