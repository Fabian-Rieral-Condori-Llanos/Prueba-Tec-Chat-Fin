apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
  namespace: chat-app
data:
  # Backend Configuration
  SERVER_PORT: "8080"
  LOG_LEVEL: "INFO"
  SHOW_SQL: "false"
  
  # JWT Configuration (timeouts)
  JWT_EXPIRATION: "86400000"
  JWT_REFRESH_EXPIRATION: "604800000"
  
  # Database URLs (internos de Kubernetes)
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/chatdb"
  MONGODB_URI: "mongodb://mongodb-service:27017/chat-messages"
  
  # Frontend URLs (cambiar en producci√≥n)
  NEXT_PUBLIC_API_URL: "http://api.tudominio.com/api"
  NEXT_PUBLIC_WS_URL: "ws://api.tudominio.com/ws"